<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Agent Writer - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50" x-data="dashboard()">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <h1 class="text-xl font-semibold text-gray-900">AI Agent Writer</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <span class="text-sm text-gray-500" x-text="company?.name"></span>
                    <button @click="logout()" class="text-gray-500 hover:text-gray-700">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Loading State -->
        <div x-show="loading" class="flex justify-center items-center h-64">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
        </div>

        <!-- Main Dashboard -->
        <div x-show="!loading">
            <!-- Stats Overview -->
            <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
                <div class="bg-white rounded-lg shadow p-6">
                    <div class="flex items-center">
                        <div class="p-2 bg-blue-100 rounded-lg">
                            <i class="fas fa-users text-blue-600"></i>
                        </div>
                        <div class="ml-4">
                            <p class="text-sm font-medium text-gray-500">Total Agents</p>
                            <p class="text-2xl font-semibold text-gray-900" x-text="stats?.agentsCount || 0"></p>
                        </div>
                    </div>
                </div>

                <div class="bg-white rounded-lg shadow p-6">
                    <div class="flex items-center">
                        <div class="p-2 bg-green-100 rounded-lg">
                            <i class="fas fa-comments text-green-600"></i>
                        </div>
                        <div class="ml-4">
                            <p class="text-sm font-medium text-gray-500">Monthly Chats</p>
                            <p class="text-2xl font-semibold text-gray-900" x-text="stats?.monthlyChats || 0"></p>
                        </div>
                    </div>
                </div>

                <div class="bg-white rounded-lg shadow p-6">
                    <div class="flex items-center">
                        <div class="p-2 bg-purple-100 rounded-lg">
                            <i class="fas fa-code text-purple-600"></i>
                        </div>
                        <div class="ml-4">
                            <p class="text-sm font-medium text-gray-500">API Calls</p>
                            <p class="text-2xl font-semibold text-gray-900" x-text="stats?.apiCalls || 0"></p>
                        </div>
                    </div>
                </div>

                <div class="bg-white rounded-lg shadow p-6">
                    <div class="flex items-center">
                        <div class="p-2 bg-yellow-100 rounded-lg">
                            <i class="fas fa-ticket-alt text-yellow-600"></i>
                        </div>
                        <div class="ml-4">
                            <p class="text-sm font-medium text-gray-500">Recent Tickets</p>
                            <p class="text-2xl font-semibold text-gray-900" x-text="stats?.recentTickets || 0"></p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Subscription Status -->
            <div class="bg-white rounded-lg shadow mb-8">
                <div class="px-6 py-4 border-b border-gray-200">
                    <h3 class="text-lg font-medium text-gray-900">Subscription Status</h3>
                </div>
                <div class="p-6">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm font-medium text-gray-500">Current Plan</p>
                            <p class="text-xl font-semibold text-gray-900" x-text="company?.subscription?.plan || 'Trial'"></p>
                            <p class="text-sm text-gray-500" x-text="subscriptionStatus"></p>
                        </div>
                        <div class="text-right">
                            <p class="text-sm text-gray-500">Usage</p>
                            <p class="text-sm text-gray-900">
                                <span x-text="company?.usage?.agents || 0"></span> / <span x-text="company?.limits?.agents || 0"></span> agents
                            </p>
                            <p class="text-sm text-gray-900">
                                <span x-text="company?.usage?.monthlyChats || 0"></span> / <span x-text="company?.limits?.monthlyChats || 0"></span> chats
                            </p>
                        </div>
                        <button @click="showPricing = true" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
                            Upgrade Plan
                        </button>
                    </div>
                </div>
            </div>

            <!-- Quick Actions -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Add Agent -->
                <div class="bg-white rounded-lg shadow p-6">
                    <h3 class="text-lg font-medium text-gray-900 mb-4">Add Agent</h3>
                    <form @submit.prevent="addAgent()" class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Name</label>
                            <input type="text" x-model="newAgent.name" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Email</label>
                            <input type="email" x-model="newAgent.email" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Password</label>
                            <input type="password" x-model="newAgent.password" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Department</label>
                            <select x-model="newAgent.department" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                                <option value="technical">Technical</option>
                                <option value="sales">Sales</option>
                                <option value="marketing">Marketing</option>
                                <option value="general">General</option>
                            </select>
                        </div>
                        <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700">
                            Add Agent
                        </button>
                    </form>
                </div>

                <!-- Generate API Key -->
                <div class="bg-white rounded-lg shadow p-6">
                    <h3 class="text-lg font-medium text-gray-900 mb-4">Generate API Key</h3>
                    <form @submit.prevent="generateApiKey()" class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Key Name</label>
                            <input type="text" x-model="newApiKey.name" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Permissions</label>
                            <div class="space-y-2">
                                <label class="flex items-center">
                                    <input type="checkbox" x-model="newApiKey.permissions" value="read" class="rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                                    <span class="ml-2 text-sm text-gray-700">Read</span>
                                </label>
                                <label class="flex items-center">
                                    <input type="checkbox" x-model="newApiKey.permissions" value="write" class="rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                                    <span class="ml-2 text-sm text-gray-700">Write</span>
                                </label>
                            </div>
                        </div>
                        <button type="submit" class="w-full bg-green-600 text-white py-2 px-4 rounded-lg hover:bg-green-700">
                            Generate Key
                        </button>
                    </form>
                </div>
            </div>

            <!-- Agents List -->
            <div class="bg-white rounded-lg shadow mt-8">
                <div class="px-6 py-4 border-b border-gray-200">
                    <h3 class="text-lg font-medium text-gray-900">Your Agents</h3>
                </div>
                <div class="p-6">
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Department</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                                </tr>
                            </thead>
                            <tbody class="bg-white divide-y divide-gray-200">
                                <template x-for="agent in agents" :key="agent.id">
                                    <tr>
                                        <td class="px-6 py-4 whitespace-nowrap">
                                            <div class="text-sm font-medium text-gray-900" x-text="agent.name"></div>
                                        </td>
                                        <td class="px-6 py-4 whitespace-nowrap">
                                            <div class="text-sm text-gray-500" x-text="agent.email"></div>
                                        </td>
                                        <td class="px-6 py-4 whitespace-nowrap">
                                            <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-blue-100 text-blue-800" x-text="agent.department"></span>
                                        </td>
                                        <td class="px-6 py-4 whitespace-nowrap">
                                            <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full"
                                                  :class="agent.status === 'online' ? 'bg-green-100 text-green-800' : 'bg-gray-100 text-gray-800'"
                                                  x-text="agent.status"></span>
                                        </td>
                                    </tr>
                                </template>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function dashboard() {
            return {
                loading: true,
                company: null,
                stats: null,
                agents: [],
                newAgent: {
                    name: '',
                    email: '',
                    password: '',
                    department: 'general'
                },
                newApiKey: {
                    name: '',
                    permissions: ['read']
                },

                async init() {
                    await this.loadDashboard();
                    await this.loadAgents();
                    this.loading = false;
                },

                async loadDashboard() {
                    try {
                        const response = await fetch('/api/v1/company/dashboard', {
                            headers: {
                                'Authorization': `Bearer ${localStorage.getItem('companyToken')}`
                            }
                        });
                        const data = await response.json();
                        this.company = data.company;
                        this.stats = data.stats;
                    } catch (error) {
                        console.error('Error loading dashboard:', error);
                    }
                },

                async loadAgents() {
                    try {
                        const response = await fetch('/api/v1/agents', {
                            headers: {
                                'Authorization': `Bearer ${localStorage.getItem('companyToken')}`
                            }
                        });
                        const data = await response.json();
                        this.agents = data.agents;
                    } catch (error) {
                        console.error('Error loading agents:', error);
                    }
                },

                async addAgent() {
                    try {
                        const response = await fetch('/api/v1/agents', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'Authorization': `Bearer ${localStorage.getItem('companyToken')}`
                            },
                            body: JSON.stringify(this.newAgent)
                        });

                        if (response.ok) {
                            this.newAgent = { name: '', email: '', password: '', department: 'general' };
                            await this.loadAgents();
                            await this.loadDashboard();
                            alert('Agent added successfully!');
                        } else {
                            const data = await response.json();
                            alert(data.error || 'Failed to add agent');
                        }
                    } catch (error) {
                        console.error('Error adding agent:', error);
                        alert('Failed to add agent');
                    }
                },

                async generateApiKey() {
                    try {
                        const response = await fetch('/api/v1/company/api-keys', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'Authorization': `Bearer ${localStorage.getItem('companyToken')}`
                            },
                            body: JSON.stringify(this.newApiKey)
                        });

                        if (response.ok) {
                            const data = await response.json();
                            alert(`API Key generated: ${data.apiKey}`);
                            this.newApiKey = { name: '', permissions: ['read'] };
                        } else {
                            const data = await response.json();
                            alert(data.error || 'Failed to generate API key');
                        }
                    } catch (error) {
                        console.error('Error generating API key:', error);
                        alert('Failed to generate API key');
                    }
                },

                logout() {
                    localStorage.removeItem('companyToken');
                    window.location.href = '/login.html';
                },

                get subscriptionStatus() {
                    if (!this.company?.subscription) return 'No subscription';

                    const sub = this.company.subscription;
                    if (sub.status === 'trial') {
                        const trialEnd = new Date(sub.trialEndsAt);
                        const daysLeft = Math.ceil((trialEnd - new Date()) / (1000 * 60 * 60 * 24));
                        return `Trial - ${daysLeft} days left`;
                    }

                    return sub.status.charAt(0).toUpperCase() + sub.status.slice(1);
                }
            }
        }
    </script>
</body>
</html>
